<li {{#if model.dateChecked }}
    class="topcoat-list__item checked"
    {{else}}
    class="topcoat-list__item unchecked"
    {{/if}} id="{{model.id}}">
    {{model.description}}
    {{#if model.dateChecked }}
        <span class="scandate">
            <span class="topcoat-icon icomatic">checkmark</span> 
            scanned ({{formatTime model.dateChecked}})
        </span>
        <a class="comments topcoat-icon icomatic {{#if model.comment}}hasValue{{/if}}">comment</a>
    {{/if}}
</li>
