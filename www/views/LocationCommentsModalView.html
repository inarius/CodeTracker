<div class="bbm-modal__topbar">
    <h3 class="bbm-modal__title">Comments for {{description}}</h3>
</div>
<div class="bbm-modal__section">
    <textarea class="comments topcoat-textarea" rows="4" placeholder="please enter your comments...">{{comment}}</textarea>
</div>
<div class="bbm-modal__bottombar">
    <a class="save"><span class="topcoat-icon icomatic">save</span> save</a> &nbsp;
    <a class="cancel"><span class="topcoat-icon icomatic">cancel</span> cancel</a>
</div>
